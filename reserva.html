<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        legend{
            color:darkgreen;
        }
        legend{
            padding: 20px;
            font-size: 25px;
            font-weight: bold;
        }
        label {
            font-size: 18px;
            padding: 5px 30px;
        }

    </style>
    <title>Formularios</title>
</head>
<body class="text-center container-fluid"> 
    <h1 class="bg-primary text-white p-3">Formulário de reserva</h1>
    <form action="" method="post" class="alinhar">
        <label for="f_nome">Nome: </label>
        <input type="text" id="f_nome" name="nome">
        <label for="f_email">Email: </label>
        <input type="text" id="f_email" name="email">
    </form><br>
    <fieldset>
        <legend class="bg-warning">Serviços desejados</legend>
        <label for="servico1">
            <input type="checkbox" name="servico1" value="compraPass">
            Compra de passagem
        </label>
        <label for="servico2">
            <input type="checkbox" name="servico2" value="aluguelHosp">
            Aluguel de hospedagem
        </label>
        <label for="servico3">
            <input type="checkbox" name="servico3" value="aluguelVeic">
            Aluguel de veículos
        </label>
    </fieldset><br>
    <fieldset>
        <legend class="bg-warning">Forma de pagamento</legend>
        <label for="pagamento1">
            <input type="radio" name="pagamento" value="credito">
            Cartão de crédito
        </label>
        <label for="pagamento2">
            <input type="radio" name="pagamento" value="boleto">
            Boleto
        </label>
        <label for="pagamento3">
            <input type="radio" name="pagamento" value="pix">
            Pix
        </label>
    </fieldset><br>
    <fieldset>
        <legend class="bg-warning">Prazo de pagamento</legend>
        <select name="prazo" id="prazoPgt" class="text-center">
            <option value="aVista">À vista</option>
            <option value="5x">5x sem juros</option>
            <option value="10x">10x com juros</option>
        </select>
    </fieldset><br>
    <input type="submit" name="enviar" value="Enviar">
</body>
</html>
